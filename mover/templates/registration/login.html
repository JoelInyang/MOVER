{% extends "mover/index.html" %}

{% block content %}
<div class="container m-4 d-flex justify-content-center">
    <form class="mover-card" style="width: 500px;" method="post">
        {% csrf_token %}
        <h2 style="font-size: 30px; margin-bottom: 10px;">Welcome Back!!</h2>
        {{ form.errors }}
        <div class="form-fields">
            {% for field in form %}
                <div class="form-group d-flex flex-column mb-4 mover-login">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
        {% endfor %}
        </div>
        <button class="w-100">Login</button>
    </form>
</div>

{% endblock content %}
